<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styel.css" />
    <title>input food</title>
  </head>
  <body>
    <div class="up">
    <div class="header">
      <div class="all-text">
        <h3>Free And Fast</h3>
        <h1>Register Your Complaint</h1>
      </div>
    </div>
    <form action="">
      <div class="haql">
        <div class="top">
          <div class="name">
            <label for="Name">Your Name</label>
            <br />
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              id="Name"
            />
          </div>
          <div class="number">
            <label for="number">Your Number</label>
            <br />
            <input
              type="number"
              id="number"
              name="phon"
              placeholder="Enter Your Number"
            />
          </div>
        </div>
        <div class="bottom">
          <div class="order">
            <label for="Order">Order Number</label>
            <br />
            <input
              type="number"
              name="Order-Number"
              placeholder="Enter Order Number"
              id="Order"
            />
          </div>
          <div class="Complaint">
            <label for="Complaint">Your Complaint:</label>
            <br />
            <input
              type="text"
              name="Complaint"
              id="Complaint"
              placeholder="Ex: No Spicy Food"
            />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="submit now!" />
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
